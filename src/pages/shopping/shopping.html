<ion-header>

  <ion-navbar  color="dark">
    <ion-title>Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let shop of Shoppinglist" color="secondary">
         Item: {{shop.Item}} <br>
          Date: R{{shop.Price}} <br>
          Shop: {{shop.Shop}}
    
        </ion-item>
      </ion-list>
    
      <button ion-button block (click)= "onAddShop()">Add more shopping list</button>

</ion-content>
