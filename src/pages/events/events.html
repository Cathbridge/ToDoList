<ion-header>

  <ion-navbar  color="dark">
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let event of Eventlist">
     Agender: {{event.Agender}} <br>
      Date:{{event.Date}} <br>
      Place: {{event.Place}}

    </ion-item>
  </ion-list>

  <button ion-button block (click)= "onAddEvent()">Add more events</button>

</ion-content>
