<ion-header>

  <ion-navbar  color="dark">
    <ion-title>Add-Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  >
        <ion-label color="primary">Item:</ion-label>
        <ion-input placeholder="enter item" [(ngModel)] = "item" ></ion-input>
      </ion-item>
      <ion-item >
          <ion-label color="primary">Price:</ion-label>
          <ion-input placeholder="enter price" [(ngModel)] = "price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Shop:</ion-label>
            <ion-input placeholder="enter shop" [(ngModel)] = "shop" ></ion-input>
          </ion-item>
      </ion-list>
      
      <button ion-button block (click)= "onAd()">Add</button>
</ion-content>
